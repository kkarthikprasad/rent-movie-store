<div class="registerCustomer">


  <div class="registerCustomer-header">
    <h4>Register New Customer</h4>
  </div>

  <div class="registerCustomer-body">

    <div class="registerCustomer-form-wrap">
      <form #newCustomer="ngForm"  (ngSubmit)="registerCustomer(newCustomer.value)">
        <div class="form-group">
          <label for="Name">Name</label>
          <input type="text" class="form-control" name="GuyName" aria-describedby="emailHelp" placeholder="Enter your Name" ngModel>
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>

        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="text" class="form-control" name="phoneNumber" placeholder="Enter Phone Number" ngModel>
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <select class="form-control" name="gender" ngModel>
            <option disabled selected value style="display:none;"> -- select an option -- </option>
            <option>Female</option>
            <option>Male</option>
          </select>
        </div>



        <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Submit</button>
      </form>
    </div>
  </div>





  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">

              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
                  <h4 class="text-success" style="font-weight:bold;">Customer Registered Successfully</h4>
              </div>
              <div class="modal-body">

                  
                      <div class="register-customer-modal-body">

                          <div class="register-customer-modal-body-content">
                              <span style="font-weight:bold; font-size:20px;">{{registeredNewCustomer.GuyName}}</span> <br/>
                              Contact  : {{registeredNewCustomer.phoneNumber}}
    
                          </div>
                         

                      </div>

              </div>

          </div>
      </div>
  </div>


</div>
