<div class="addMovie">
    <div class="addMovie-header">
        <h4>Add a new Movie</h4>
    </div>

    <div class="addMovie-body">

        <div class="form-wrap">
            <form method="POST" action="http://localhost:41007/api/movie" #addMovieForm="ngForm" (ngSubmit)="addMovie(addMovieForm.value)">
                <div class="form-group">
                    <label for="MovieName">Movie Name</label>
                    <input type="text" class="form-control" name="name" aria-describedby="emailHelp" placeholder="Enter Movie Name" ngModel>
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>

                <div class="form-group">
                    <label for="picturePath">Movie Poster</label>
                    <input type="url" class="form-control" name="picturePath" placeholder="Movie Poster Link" ngModel>
                </div>

                <div class="form-group">
                    <label for="isAvailable">Availability</label>
                    <select class="form-control" name="isAvailable" ngModel>
                        <option disabled selected value style="display:none;"> -- select availability status -- </option>
                        <option>Available</option>
                        <option>Not Available</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="movieDescription">Movie Descripttion</label>
                    <textarea class="form-control" name="movieDescription" rows="3" ngModel></textarea>
                </div>

                <div class="form-group">
                    <label for="genre">Genre</label>
                    <input type="text" class="form-control" name="genre" placeholder="Genre" ngModel>
                </div>

                <div class="form-group">
                    <label for="rating">Rating</label>
                    <select class="form-control" name="rating" ngModel>
                        <option disabled selected value style="display:none;"> -- select rating value -- </option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="trailerLink">Movie Trailer</label>
                    <input type="url" class="form-control" name="trailerLink" placeholder="Movie Trailer Link" ngModel>
                </div>



                <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Submit</button>
            </form>



            <!-- Button trigger modal -->
            <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
    </button> -->

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">

                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="text-success" style="font-weight:bold;">Movie Added Successfully</h4>
                        </div>
                        <div class="modal-body">

                            <div class="content">
                                <div class="added-movie-card-body">


                                    <table>
                                        <tr>
                                            <td>
                                                <div>
                                                    <img [src]='addedMovie.picturePath' width="122px" height="200px" />
                                                </div>
                                            </td>
                                            <td>
                                                <div class="added-movie-content">
                                                    <div class="added-movie-title">
                                                        <h3>{{addedMovie.MovieName}}</h3>
                                                    </div>
                                                    <div class="added-movie-genre">
                                                        <span class="label label-primary">{{addedMovie.genre}}</span>
                                                    </div>
                                                    <div class="added-movie-description">
                                                        {{addedMovie.movieDescription}}
                                                    </div>

                                                </div>
                                            </td>
                                        </tr>

                                    </table>


                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>


</div>
